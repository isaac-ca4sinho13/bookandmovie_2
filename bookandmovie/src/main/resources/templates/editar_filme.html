<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Editar Filme</h1>
    <form th:action="@{/atualizar_filme/{id}(id=${filme.id})}" th:object="${filme}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>

        <label for="diretor_a">Diretor(a):</label>
        <input type="text" id="diretor_a" th:field="*{diretor_a}" required><br><br>

        <label for="estudio">Estúdio:</label>
        <input type="text" id="estudio" th:field="*{estudio}" required><br><br>

        <label for="paisOrigem">País de Origem:</label>
        <input type="text" id="paisOrigem" th:field="*{pais_origem}" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" th:field="*{genero}" required><br><br>

        <label for="classificacaoIndicativa">Classificação Indicativa:</label>
        <input type="text" id="classificacaoIndicativa" th:field="*{classificacao_indicativa}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
