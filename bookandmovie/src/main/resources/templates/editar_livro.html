<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Editar Livro</h1>
    <form th:action="@{/atualizarLivro/{id}(id=${livro.id})}" th:object="${livro}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>

        <label for="autor_a">Autor:</label>
        <input type="text" id="autor_a" th:field="*{autor_a}" required><br><br>

        <label for="qtdPaginas">Páginas:</label>
        <input type="number" id="qtdPaginas" th:field="*{qtd_paginas}" required><br><br>

        <label for="paisOrigem">País de Origem:</label>
        <input type="text" id="paisOrigem" th:field="*{pais_origem}" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" th:field="*{genero}" required><br><br>

        <label for="classificacaoIndicativa">Classificação Indicativa:</label>
        <input type="text" id="classificacaoIndicativa" th:field="*{classificacao_indicativa}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
