<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Listar Filmes</title>
    <style>
        body {
            background-color: #0077cc;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 25px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0077cc;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 2px;
        }
        .btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>

    <h1>Lista de Filmes</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Diretor</th>
                <th>Duração</th>
                <th>Gênero</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${filmes}">
                <td th:text="${filme.nome}"></td>
                <td th:text="${filme.titulo}"></td>
                <td th:text="${filme.diretor}"></td>
                <td th:text="${filme.duracao} + ' min'"></td>
                <td th:text="${filme.genero != null ? filme.genero : 'Não informado'}"></td>
                <td>
                    <a class="btn" th:href="@{/filmes/editar/{nome}(id=${filme.nome})}">Editar</a>
                    <a class="btn" th:href="@{/filmes/deletar/{nome}(id=${filme.nome})}" onclick="return confirm('Tem certeza?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
